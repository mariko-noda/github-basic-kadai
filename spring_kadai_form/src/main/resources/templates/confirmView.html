<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<title>お問い合わせフォーム</title>
</head>
<body>
	<h2>入力内容をご確認ください</h2>
	
	<table border="1">
		<tr>
			<th>項目</th>
			<th>入力内容</th>
		</tr>
		<tr>
			<td>お名前</td>
			<td th:text="${contactForm.name}">名前</td>
		</tr>
		<tr>
			<td>メールアドレス</td>
			<td th:text="${contactForm.email}">メール</td>
		</tr>
		<tr>
			<td>お問い合わせ内容</td>
			<td th:text="${contactForm.message}">内容</td>
		</tr>
	</table>
					
</body>
</html>
